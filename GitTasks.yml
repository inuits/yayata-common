version: '3'

tasks:
  clone:
    requires:
      vars: [ URL, DIRECTORY, BRANCH ]
    cmds:
      - git clone --branch '{{.BRANCH}}' --single-branch '{{.URL}}' '{{.DIRECTORY}}'
    generates:
      - '{{.DIRECTORY}}'
    status:
      - test -d '{{.DIRECTORY}}'

  pull:
    requires:
      vars: [ URL, DIRECTORY, BRANCH ]
    deps:
      - task: clone
        vars: { URL: '{{.URL}}', DIRECTORY: '{{.DIRECTORY}}', BRANCH: '{{.BRANCH}}' }
    cmds:
      - cd '{{.DIRECTORY}}' && git pull '{{.URL}}' '{{.BRANCH}}'

  remove:
    requires:
      vars: [ DIRECTORY ]
    cmds:
      - rm -rf '{{.DIRECTORY}}'
    status:
      - test ! -d '{{.DIRECTORY}}'
